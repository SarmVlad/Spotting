<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Смена пароля</title>
</head>
<body>
<form action="{% url 'change_pass' username=username code=code %}" method="post">
    {% csrf_token %}
    <p>Введите новый пароль</p>
    <input type="password" name="password">
    <input type="submit" content="Сохранить">
</form>
</body>
</html>
